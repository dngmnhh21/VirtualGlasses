<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container vglasses py-3">
            <div class="row justify-content-between">
                <div class="col-6 vglasses_left">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="mb-2 text-center">Virtual Glasses</h1>
                        </div>
                    </div>
                    <div class="row" id="vglassesList">

                    </div>
                </div>
                <div class="col-5 vglasses_right p-0">
                    <div class="vglasses_card">
                        <div class="mb-2 mt-2 mr-2 text-center">
                            <button class="btn btn-warning">Before</button>
                            <button class="btn btn-warning">After</button>
                        </div>
                        <div class="vglasses_model" id="avatar"></div>
                        <div id="glassesInfo" class="vglasses_info">

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
